<div class="userpopup"> 
	<div class="top">
        <div class="img">
            <a href="[link]"><img src="[profileimg:100x100]" width="100" class="mainprofile" /></a>
        </div>
        <h2><a href="[link]">[firstname] [lastname]</a></h2> 
        <p>[description]</p> 
        <p class="level-stars"><span class="level">Level [level]</span><span class="stars">[stars]</span></p>
        <p class="location">[location]</p>
    </div>
    <div class="bottom"> 
        <a href="#adduser" rel="[id]" class="adduser">Toevoegen</a>
        <a href="[link]">Bekijk profiel</a> 
	</div>
</div>
