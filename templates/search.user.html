<div class="col-sm-12 result user" id="userfromlist[id]" lat="[latitude]" long="[longitude]">
    <div class="well"><div class="oa">
        <div class="col-sm-2">
            <a href="[link]"><img src="[profileimg:120x120]" width="100%" /></a>
        </div>
        <div class="col-sm-10">
            <h2><a href="[link]">[firstname] [lastname]</a></h2> 
            <p class="level-stars"><span class="level">Level [level]</span><span class="stars">[stars]</span></p>
            <p class="location">[location]</p>
        </div> 
    </div></div>
</div>
